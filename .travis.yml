language: android
android:
  components:
  - tools
  - platform-tools
  - build-tools-24
  - extra-android-m2repository
  - android-23
jdk:
- oraclejdk7
after_success:
- ".buildscript/deploy_snapshot.sh"

after_failure:
  - ".buildscript/print_lint.sh"

branches:
  except:
  - gh-pages
notifications:
  email: false
sudo: false
script: "./gradlew build --stacktrace"
cache:
  directories:
  - "$HOME/.gradle"
env:
  global:
  - secure: 
  - secure: 
